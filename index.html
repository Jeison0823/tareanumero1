<!--
    Esta es una estrutura basica de HTML
    <html> Es la que le dice al navegador que es un HTML
    <head> Encabezado
    <body> Cuerpo o el contenido de mi pagina web

    Toda etiqueta HTML con algunas excepciones tiene una etiqueta de apertura
    y una etiqueta de cierre.Por ejemplo:
        etiqueta de apertura
        <html>
        etiqueta de cierre
        </html>
-->
<html>
    <!-- 
        <head> Metadatos y SEO de la Pagina
        No sera visible para el usuario final
    -->
    <head>
        <title>Mi Primera Pagina</title>
    <head>
<!--
    <body> Contenido visible para mi usuario final
-->
<body>
     Titulos
            h - Heading
        -->
        <h1>Este es un titulo</h1>
        <p style="color:blueviolet">Esto es un parrafo</p>

    </body>
</html>

    </body>
</html>
